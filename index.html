<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yainish</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="main_bg">
    <div class="centrado">
        <div class="banner">
            <img class="pfp" src="/assets/imgs/pfp.jpg" alt="Profile Pic">
            <h1 class="nombre">Yainish</h1>
        </div>

        <div class="contenido_flex">
            <div class="bloque">
                <img class="bloque_img clickable" src="/assets/imgs/patchy.jpg" alt="Patchouli" onclick="grid1_switch()"> 
                <div class="bloque_txt clickable">
                    <h2 onclick="grid1_switch()">Patchouli's Library</h2>
                </div>
            </div>

            <div class="bloque reproductor" id="reproductor">
                <img class="bloque_img" id="cancion_img" src="/assets/imgs/koishi.png" alt="Cover">
                <div class="bloque_txt titulo">
                    <h2 id="cancion_name">Koishi's Music Player</h2>
                    <audio id="audio"></audio>
                </div>
                <div class="bloque_txt boton">
                    <div class="cancion_boton">
                        <img class="boton_img" id="play" src="/assets/imgs/play.png" alt="▶" onclick="cancion_play()">
                        <img class="boton_img" id="pause" src="/assets/imgs/pause.png" alt="⏸" onclick="cancion_pause()">
                    </div>
                    <div class="cancion_boton">
                        <img class="boton_img" src="/assets/imgs/random.png" alt="⭮" onclick="cancion_random()">
                    </div>
                </div>
            </div>

            <div class="bloque_hidden nogrow">
                <div class="bloque_txt">
                    <img class="bloque_img" id="arisu_on" src="/assets/imgs/arisu.gif" alt="Arisu">
                    <img class="bloque_img" id="arisu_off" src="/assets/imgs/arisu_f1.png" alt="Arisu">
                </div>
            </div>

            <div class="bloque_hidden_nosides nogrow">
                <div class="bloque_txt">
                    <img class="bloque_img toki" id="toki_on" src="/assets/imgs/toki.gif" alt="Toki"> 
                    <img class="bloque_img toki" id="toki_off" src="/assets/imgs/toki_f1.png" alt="Toki">
                </div>
            </div>

            <div class="bloque">
                <div class="bloque_hidden nogrow nopadding">
                    <div class="nomargin_updown">
                        <h2>Today's Kanji is</h2>
                        <h1 id="kanji">None</h1>
                    </div>
                </div>
                <div class="bloque_txt">
                    <div class="nomargin_updown">
                        <h3 id="meaning">Meaning: No Meaning</h3>
                        <h3 id="onyomi">Onyomi: None</h3>
                        <h3 id="kunyomi">Kunyomi: None</h3>
                    </div>
                </div>
            </div>

            <div class="bloque nogrow">
                <img class="bloque_img" src="/assets/imgs/placeholder.png" alt="placeholder">
                <div class="bloque_txt">
                    <h2>Other</h2>
                </div>
            </div>
        </div>

        <div class="contenido_grid" id="grid1">
            <div class="bloque">
                <div class="bloque_txt">
                    <h2>Thing1</h2>
                </div>
            </div>
            <div class="bloque">
                <div class="bloque_txt">
                    <h2>Thing2</h2>
                </div>
            </div>
            <div class="bloque">
                <div class="bloque_txt">
                    <h2>Thing3</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/script.js"> </script>
</body>
</html>
