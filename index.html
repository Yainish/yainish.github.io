<!DOCTYPE html>
<html lang="es">
<head>
    <title>Yainish</title>
    <style>
    	* {
          box-sizing: border-box;
        }
        .columna {
            float: left;
            padding: 10px;
        }

        .columna.lado {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
        }

        .columna.lado.izq {
            transform: scaleX(-1);
        }

        .columna.main {
            width: 40%;
            display: flex;
  			justify-content: center;
        }

        .centro_img {
        	border: 2px solid Aquamarine;
            border-radius: 6px;
            width: 100%;     /* Image takes full width of its container */
  			height: auto;
        }

        .lado_img {
            width: 100%;     /* Image takes full width of its container */
  			height: auto;
        }
    </style>
</head>
<body style="background-color:#101010;">
    <h1 style="color:white">Test</h1>
    <div class="columna lado izq">
        <p>
        <img class="lado_img" src="/assets/imgs/rimi.png" alt="Rimi">
        </p>
    </div>
    <div class="columna main">
        <p>
            <img class="centro_img" src="/assets/imgs/ele_shogun.png" alt="Electric Shogun">
        </p>
    </div>
    <div class="columna lado">
        <p>
        <img class="lado_img" src="/assets/imgs/rimi.png" alt="Rimi">
        </p>
    </div>
</body>
</html>
