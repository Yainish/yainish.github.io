<!DOCTYPE html>
<html lang="es">
<head>
    <title>Yainish</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="main_bg">
    <div class="centrado">
        <div class="banner">
            <img class="pfp" src="/assets/imgs/pfp.jpg" alt="Profile Pic">
            <h1 class="nombre">Yainish</h1>
        </div>

        <div class="contenido">
            <div class="bloque">
                <img class="bloque_img" src="/assets/imgs/pfp.jpg" alt="Toki"> 
                <div class="bloque_txt">
                    <h2>Test1</h2>
                    <p>Placeholder pic</p>
                </div>
            </div>

            <div class="bloque reproductor" id="reproductor">
                <img class="bloque_img" id="cancion_img" src="/assets/imgs/pfp.jpg" alt="Cover" onclick="cancion_random()">
                <div class="bloque_txt titulo">
                    <h2 id="cancion_name">Random Song</h2>
                    <audio id="audio"></audio>
                </div>
                <div class="bloque_txt boton">
                    <div class="cancion_boton">
                        <h2 id="play" onclick="cancion_play()">▶</h2>
                        <h2 id="pause" onclick="cancion_pause()">⏸</h2>
                    </div>
                </div>
            </div>

            <div class="bloque">
                <div class="bloque_txt">
                    <h2>Test3</h2>
                    <p>Test</p>
                </div>
            </div>

            <div class="bloque nogrow">
                <img class="bloque_img" src="/assets/imgs/pfp.jpg" alt="Toki"> 
            </div>

            <div class="bloque">
                <div class="bloque_txt">
                    <h2>Test5</h2>
                    <p>Test</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/script.js"> </script>
</body>
</html>
